<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/customer.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/layim.css">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/layui/layui.js"></script>
    <script src="js/jquery.cookie.js"></script>
    
    <title>Document</title>
</head>

<body>
    <div id="bg">
        <img src="img/bg1.jpg" width="100%">
        <img src="img/bg2.jpg" width="100%">
    </div>
    <div id="wenzi">黑曜石房地产集团</div>
    
    <div id="kfWindow">
        <div id="chatMain">
            <div id="chatMain-msgList">
                <div class="layim-chat-main">
                    <ul>
                        <li v-for="msg in msgList" :class="{'layim-chat-mine': msg.fromClient }">
                            <div class="layim-chat-user">
                                <img src="img/tx.png"><cite>{{ msg.fromClient==1 ? null : nickNameManager[0][msg.senderId] }}<i>{{ msg.time.Format('yyyy-MM-dd hh:mm:ss') }}</i>{{ msg.fromClient==1 ? nickNameManager[1][msg.senderId] : null }}</cite>
                            </div>
                            <div class="layim-chat-text">
                                <div v-html="msg.content"></div>

                                <div v-if="(!!msg.questionPush) && msg.questionPush.length>0">
                                    <hr>
                                    <div>您是否想问：</div>
                                    <div v-for="question in msg.questionPush"><a class="questionPush" @click="fastSend(question)">{{ question }}</a></div>
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
            <form class="layui-form">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_editor"></textarea>
            </form>
            <div class="chatMain-bottom">
                <button class="layui-btn" @click="sendChatMsg()">发送</button>
                <div class="chatMain-bottom-tip">按Enter发送消息，Shift+Enter换行</div>
            </div>
        </div>
    </div>

</body>

<script src="js/src/customer2/customerMessage.js"></script>
<script src="js/src/customer2/customer.js"></script>
<script src="js/src/customer2/customerHandle.js"></script>

</html>
